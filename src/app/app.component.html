

<div class="container-fluid">
<div class="form-group">
  <label>Id</label>
  <input type="text" [(ngModel)]="id" name="name" class="form-control">
</div>
<div class="form-group">
  <label>UserId</label>
  <input type="text" [(ngModel)]="userId" name="name" class="form-control">
</div>
<div class="form-group">
  <label>Title</label>
  <input type="text" [(ngModel)]="title" name="name" class="form-control">
</div>
<div class="form-group">
  <label>Body</label>
  <input type="text" [(ngModel)]="body" name="name" class="form-control">
</div>
 
    <button class="btn btn-primary btn-sm" (click)="createData()">Add</button>

     <table class="table table-dark">
       <thead>
         <tr>
           <th>Id</th>
           <th>UserId</th>
            <th>Title</th>
            <th>Body</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let p of postInformation">
           <td>{{p.id}}</td>
           <td>{{p.userId}}</td>
            <td>{{p.title}}</td>
            <td>{{p.body}}</td>
            <td><button class="btn btn-danger btn-sm" (click)="delete(p)">Delete</button></td>
         </tr>
       </tbody>
     </table>

</div>
